- name: Block for resetting password
  when: mysql_stat.failed
  block:
    - name: Create Default root password
      ansible.builtin.shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}'
      register: DEFAULT_ROOT_PASSWORD

    - name: Copy the command to Set root password
      ansible.builtin.copy:
        src: rootpass.sql
        dest: /tmp/rootpass.sql

    - name: Set the new root password
      ansible.builtin.shell: mysql --connect-expired-password -uroot -p"{{DEFAULT_ROOT_PASSWORD.stdout}}" </tmp/rootpass.sql

- name: check validate password plugin is removed
  ansible.builtin.shell: echo 'show plugins' | mysql -uroot -pRoboShop@1 | grep validate_password
  register: plugin_info
  ignore_errors: yes

- name: unsinstall validate password plugin
  when: plugin_info.rc == 0
  community.mysql.mysql_db:
    state: import
    name: all
    target: validatepass.sql
    login_user: root
    login_password: RoboShop@1

- name: Download and Extract MySQL
  include_role:
    name: common
    tasks_from: download

- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /tmp/mysql-main/shipping.sql
    login_user: root
    login_password: RoboShop@1
